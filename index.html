<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit text</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
    <h1>Editor de texto HOVERLINE</h1>
    <div class="container">
        <div class="text">
            <div  class="textarea editor" id="editor" contenteditable="true">
                <p>Escreva aqui...</p>
            </div>
        </div>
        <div class="icons">
            <button id="justify"><i class="bi bi-justify"></i></button>
            <button id="center"><i class="bi bi-text-center"></i></button>
            <button id="left"><i class="bi bi-justify-left"></i></button>
            <button id="right"><i class="bi bi-justify-right"></i></button>
            <button><i class="bi bi-type-bold"></i></button>            
            <button><i class="bi bi-type-italic"></i></button>
            <button><i class="bi bi-type-h1"></i></button>
            <button><i class="bi bi-type-h2"></i></button>
            <button><i class="bi bi-type-h3"></i></button>
            <button><i class="bi bi-list-ul"></i></button>
        </div>
    </div>

    <script src="editor.js"></script>
</body>
</html>
